<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This website is develop for identify the safety of url."
    />
    <meta
      name="keywords"
      content="phishing url,phishing,cyber security,machine learning,classifier,python"
    />

    <!-- BootStrap -->
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    /> -->

    <link href="static/styles.css" rel="stylesheet" />
    <title>URL detection</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Inter:wght@100..900&display=swap");
    </style>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li style="display: flex;justify-content: flex-end; gap: 30px;margin-right: 30px;">
            <a href="awareness" style="  font-family: 'Inter',sans-serif;text-decoration: none; margin-top: 10px;">What's Phishing ?</a>
            <a href="" style="  font-family: 'Inter',sans-serif;text-decoration: none;margin-top: 10px;">How to improve your Privacy</a>
          </li>
        </ul>
      </nav>

    </header>
    <br>
    <br>
    <br>

    <div class="container">
      <div>Get your <img src="../static/link.svg" alt="links" /> checked</div>
      <div>Want to check if a link is safe or not? Paste it here</div>
      <form id="link-form" action="/" method="post">
        <!-- <label for="url">URL: </label> -->
        <input
          type="text"
          name="url"
          id="url"
          placeholder="Enter URL"
          required
          value="{{ url }}"
        />
      </form>
      <button class="check-btn" type="submit" form="link-form" role="button">
        Check
      </button>

      <h3 id="prediction"></h3>
      <button
        id="button2"
        role="button"
        onclick="window.open('{{url}}')"
        target="_blank"
      >
        Still want to Continue
      </button>
      <button
        id="button1"
        role="button"
        onclick="window.open('{{url}}')"
        target="_blank"
      >
        Continue to site
      </button>
    </div>

    <!-- JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script>
      let x = "{{xx}}";
      let num = x * 100;
      if (0 <= x && x < 0.5) {
        num = 100 - num;
      }
      let txtx = num.toString();
      if (x <= 1 && x >= 0.5) {
        var label = "Link is " + txtx + "% safe";
        document.getElementById("prediction").innerHTML = label;
        document.getElementById("button1").style.display = "block";
      } else if (0 <= x && x < 0.5) {
        var label = "Link is " + txtx + "% unsafe";
        document.getElementById("prediction").innerHTML = label;
        document.getElementById("button2").style.display = "block";
      }
    </script>
    {% if features %}
    <div class="features-container" style="display: flex; flex-direction: coliumn;justify-content: center;">
      <!-- <ol> -->
        <div class="feature_details" style="display: flex; flex-direction: coliumn;justify-content: center;">
          <h2>Key features from URL</h2>
          <br>

          {% for i in range (0,features| length) %}
          <div class="feature_box" style="background-color: rgb(212, 212, 212); border-radius: 30px; margin-bottom: 20px;padding: 30px;">
            <li style="list-style-type: none; font-size:medium;">{{ features[i] }} : {{ res[i] }}</li> 
          </div>
          {% endfor %}
        </div>
      <!-- </ol> -->
    </div>
    {% endif %}
  </body>
</html>
